<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cosmic Finance</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dystopian.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    
    <!-- Authentication Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2 class="auth-title glitch-text" data-text="RESET PASSWORD">RESET PASSWORD</h2>
                    <p class="auth-subtitle">Enter your email to receive reset instructions</p>
                    
                    <form action="{{ url_for('forgot_password') }}" method="POST" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-container">
                                <input type="email" id="email" name="email" class="neo-input" required>
                                <div class="input-line"></div>
                            </div>
                        </div>
                        
                        <button type="submit" class="neo-button primary full-width">SEND RESET LINK</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Remember your password? <a href="{{ url_for('login') }}">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/space-anim.js') }}"></script>
</body>
</html>
